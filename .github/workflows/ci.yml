# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr poppler-utils

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

      - name: Create DB
        run: |
          python scripts/create_db.py

      - name: Run unit tests
        run: |
          pytest -q --ignore=backup_before_prune/tests

  e2e:
    name: Cypress E2E
    needs: unit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Cypress tests
        uses: cypress-io/github-action@v5
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-3.5-turbo
          NOME_ASSINATURA: Leandro da Silva Stampini
          EMPRESA_ASSINATURA: AUTOU
          SUPPORT_PHONE: +55 (11) 4000-0000
          SUPPORT_EMAIL: suporte@autou.com.br
        with:
          start: python run_v2.py
          wait-on: 'http://localhost:5001'
          wait-on-timeout: 120

  build:
    name: Build Docker image
    needs: e2e
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t autou-classifier .
