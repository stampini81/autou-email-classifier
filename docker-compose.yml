version: '3.8'

services:
  app:
    build: .
    container_name: autou-email-classifier
    ports:
      - "5001:5001"
    env_file:
      - .env
    environment:
      - FLASK_APP=run_v2.py
      - SQLALCHEMY_DATABASE_URI=postgresql://postgres:postgres@db:5432/emails
    volumes:
      - .:/app
    depends_on:
      - db
    command: ["python", "run_v2.py"]

  db:
    image: postgres:15
    container_name: autou-email-classifier-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=emails
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
